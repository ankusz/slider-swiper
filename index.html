<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider - swiper</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="swiper-container slider-first">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="images/Korzenie po wichurze.jpg" alt="" srcset=""></div>
            <div class="swiper-slide"><img src="images/Koza.jpeg" alt="" srcset=""></div>
            <div class="swiper-slide"><img src="images/Kruszczyca zlotawka.jpg" alt="" srcset=""></div>
            <div class="swiper-slide"><img src="images/Osiol francuski.jpeg" alt="" srcset=""></div>
            <div class="swiper-slide"><img src="images/Papuga.png" alt="" srcset=""></div>
            <div class="swiper-slide"><img src="images/Paczek.png" alt="" srcset=""></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
    <script type="module" src="index.mjs"></script>
</body>

</html>
